<div class="header">
  <div class="header__main">
    <img class="header__main--logo" src="/assets/Logo.png" alt="Logo Recipe" />
    <div class="header__main--user">
      @if (isAuthenticated) {
      <div class="user--login">
        <img src="/assets/profileIcon.svg" alt="User Profile" />
        <a routerLink="login">
          <h3>Log in</h3>
        </a>
      </div>
      } @else {
      <div class="user--login">
        <div class="user--login__prof">
          <img src="/assets/profileIcon.svg" alt="User Profile" />
          <a routerLink="edit">
            <h3>{{ name() }}</h3>
          </a>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="header__menu">
    <ul>
      <li>
        <a routerLinkActive="selected" routerLink="/">Foods</a>
      </li>
      <li>
        <a routerLinkActive="selected" routerLink="favorites">Favorites</a>
      </li>
      <li>
        <a routerLinkActive="selected" routerLink="ingredients">Ingredients</a>
      </li>
      <li>
        <a routerLinkActive="selected" routerLink="about">About me</a>
      </li>
    </ul>
  </div>
</div>
