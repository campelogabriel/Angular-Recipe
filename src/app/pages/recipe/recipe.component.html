<div class="spinner">
  <img src="../../../assets/spinner.svg" />
</div>

<div class="recipe">
  <div class="recipe__main">
    <h4>{{ recipeObj.title }}</h4>
    <img class="recipe__main--img" src="{{ recipeObj.image }}" />
    <div class="recipe__main--info">
      <p class="rating">
        Servings: <span>{{ recipeObj.servings }}</span>
      </p>

      <img *ngIf="isLoading" src="../../../assets/spinner.svg" alt="" />

      <button *ngIf="!isLoading" (click)="setFavorite()" class="favorite">
        <p>Favorite</p>

        <img *ngIf="!favorite" src="../../../assets/heartEmpty.png" />
        <img *ngIf="favorite" src="../../../assets/heartFilled.png" />
      </button>
    </div>
  </div>
  <div class="ingredients">
    <div class="ingredients__info">
      @for (ing of recipeObj.extendedIngredients; track $index) {
      <div class="ingredients__sub">
        <h3>{{ ing.name }}</h3>
        <p>Amount: {{ ing.amount }} {{ ing.unit }}</p>
      </div>
      }
    </div>
    <div class="ingredients__time">
      <img src="../../../assets/clock.svg" alt="" />
      <span>Prep Time: {{ recipeObj.readyInMinutes }} mins</span>
    </div>
  </div>
</div>
